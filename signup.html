<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://apis.google.com/js/platform.js?onload=init" async
      defer></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
      content="394428083391-v56t4ackn73234gtlc4595149g4va75b.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>

   
    <div class="login-wrap">
      <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
          for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label
          for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
          <div class="sign-in-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input">
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="pass" type="password" class="input"
                data-type="password">
            </div>
            <div class="group">
              <input id="check" type="checkbox" class="check" checked>
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input type="submit" class="button" value="Sign In">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <a href="#forgot">Forgot Password?</a>
            </div>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
          </div>
          <div class="sign-up-htm">
            <div class="group">
              <label for="user" class="label">Username</label>
              <input id="username" type="text" class="input">
            </div>
            <div class="group">
              <label for="password" class="label">Password</label>
              <input id="pwd" type="password" class="input"
                data-type="password">
            </div>
            <div class="group">
              <label for="password" class="label">Repeat Password</label>
              <input id="pwdrepeat" type="password" class="input"
                data-type="password">
            </div>
            <div class="group">
              <label for="email" class="label">Email Address</label>
              <input id="email" type="text" class="input">
            </div>
            <div class="group">
              <input onclick="login()" type="submit" class="button" value="Sign
                Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-1">Already a Member?</a>
            </div>
          </div>
        </div>
      </div>
      
      <a href="Index.html" onclick="signOut();">Sign out</a>
      <script>
        function signOut() {
          var auth2 = gapi.auth2.getAuthInstance();
          auth2.signOut().then(function () {
            console.log('User signed out.');
          });
        }
      </script> <a class="signoutbut"href="#" onclick="signOut();">Sign out</a>
      <script>
        
        function init() {
         gapi.load('auth2', function() {
          client_id: '394428083391-v56t4ackn73234gtlc4595149g4va75b.apps.googleusercontent.com'
          
        });
  }
        function onSignIn(googleUser) {
          // Useful data for your client-side scripts:
          var profile = googleUser.getBasicProfile();
          console.log("ID: " + profile.getId()); // Don't send this directly to your server!
          console.log('Full Name: ' + profile.getName());
          console.log('Given Name: ' + profile.getGivenName());
          console.log('Family Name: ' + profile.getFamilyName());
          console.log("Image URL: " + profile.getImageUrl());
          console.log("Email: " + profile.getEmail());
  
          // The ID token you need to pass to your backend:
          var id_token = googleUser.getAuthResponse().id_token;
          console.log("ID Token: " + id_token);
        }
        
      </script>
    </div>

    <link rel="stylesheet" href="login.css">
    <script src="script.js"></script>
  </body>
</html>
